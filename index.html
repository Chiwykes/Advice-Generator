<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="card">
  <h4 id="ad-id">Loading...</h4>
  <p id="ad-body">Loading...</p>
  <img src="pattern-divider-desktop.svg" alt="" id="pattern">
  <img src="icon-dice.svg" alt="" id="dice">

</div>

</div>
</body>
<script>
  window.addEventListener('DOMContentLoaded', FetchData)
const ad_title = document.querySelector('#ad-id')
const ad_body = document.querySelector('#ad-body')
const dice = document.querySelector('#dice')
  async function FetchData(){
    const response = await fetch("https://api.adviceslip.com/advice");
    const json = await response.json();
    console.log(json)
    ad_title.innerText =`Advice #${json.slip.id}`;
    ad_body.innerText =`"${json.slip.advice}"`;
  }
  dice.addEventListener("click",FetchData);

</script>
</html>
